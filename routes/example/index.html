<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch, btw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: "Monospace", sans-serif;
            background-color: #1d1f21; /* dark, like my terminal */
            color: #c5c8c6; /* light gray */
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1793d1; /* arch blue */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 48px;
            color: #fff; /* white, pure arch */
        }
        section {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        a {
            color: #1793d1; /* arch blue */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #111; /* deeper black */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Arch Linux, btw</h1>
</header>

<section>
    <p>Welcome to the only distro that matters.</p>
    <p>If you aren't using Arch, what are you even doing?</p>
    <a href="https://archlinux.org" target="_blank">install it now, scrub</a>
</section>

<footer>
    <p>&copy; 2024, Some Arch Enthusiast. Configuring WMs since day 1.</p>
</footer>

</body>
</html>
